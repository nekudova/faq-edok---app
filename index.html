<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otázky a odpovědi k eDOK</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <!-- HLAVIČKA -->
  <header class="faq-header-container">
    <img
      src="https://raw.githubusercontent.com/nekudova/faq-edok---app/main/_ASTORIE_LOGA_RGB_SLOGAN%201.jpg"
      alt="Astorie"
      class="logo"
    />
    <h1 class="faq-header">Otázky a odpovědi k eDOK</h1>
  </header>

  <!-- OBSAH -->
  <main class="app-wrap">
    <!-- Volitelně: vyhledávání -->
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Hledat dotaz…" aria-label="Hledat v otázkách" />
      <button id="clear-search" type="button" title="Vymazat">✕</button>
    </div>

    <!-- Držák FAQ -->
    <div id="faq-container" class="faq-container" role="list"></div>

    <!-- Admin -->
    <button id="login-btn" class="login-btn" type="button">🔑 Přihlásit</button>

    <section id="admin-section" class="admin-section hidden" aria-hidden="true">
      <h2>Administrace</h2>
      <button id="logout-btn" class="logout-btn" type="button">📌 Odhlásit</button>

      <h3>Přidat novou otázku</h3>
      <input id="new-question" type="text" placeholder="Zadejte otázku…" />
      <textarea id="new-answer" rows="4" placeholder="Zadejte odpověď…"></textarea>
      <textarea id="new-comment" rows="3" placeholder="Zadejte komentář (volitelné)…"></textarea>
      <button id="add-question-btn" class="add-btn" type="button">➕ Přidat</button>
    </section>
  </main>

  <script src="script.js?v=4"></script>
</body>
</html>
