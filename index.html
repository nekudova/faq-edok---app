<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Často kladené otázky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nadpis -->
    <div class="faq-header">Často kladené otázky</div>

    <!-- Kontejner pro otázky -->
    <div id="faq-container"></div>

    <!-- Přihlašovací tlačítko -->
    <button id="login-btn" class="login-btn">🔑 Přihlásit</button>

    <!-- Sekce administrace (skrytá) -->
    <div id="admin-section" class="admin-section">
        <h2>Administrace</h2>
        <button id="logout-btn" class="logout-btn">🚪 Odhlásit</button>

        <h3>Přidat novou otázku</h3>
        <input type="text" id="new-question" placeholder="Zadejte otázku...">
        <input type="text" id="new-answer" placeholder="Zadejte odpověď...">
        <button id="add-question-btn" class="add-btn">➕ Přidat</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
