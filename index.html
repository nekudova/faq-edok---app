<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Často kladené otázky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sekce s otázkami -->
    <div class="faq-container">
        <h1>Často kladené otázky</h1>
        <div id="faq-list"></div>
        <button id="login-btn" class="btn-login"><i>🔑</i> Přihlásit</button>
    </div>

    <!-- Admin panel (skrytý, dokud se uživatel nepřihlásí) -->
    <div id="admin-panel" class="admin-container hidden">
        <h2>Administrace</h2>
        <button id="logout-btn" class="btn-logout"><i>🚪</i> Odhlásit</button>

        <h3>Přidat novou otázku</h3>
        <input type="text" id="new-question" placeholder="Zadejte otázku...">
        <input type="text" id="new-answer" placeholder="Zadejte odpověď...">
        <button id="add-question"><i>➕</i> Přidat</button>

        <h3>Správa otázek</h3>
        <button id="export-btn"><i>📥</i> Export</button>
        <input type="file" id="import-file">
        <button id="import-btn"><i>📤</i> Import</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
