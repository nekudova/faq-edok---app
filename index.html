<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Často kladené otázky</h1>
        <div id="faq-container"></div>

        <button id="login-btn">🔑 Přihlásit</button>
    </div>

    <div id="admin-section" class="hidden">
        <h2>Administrace</h2>
        <button id="logout-btn">🚪 Odhlásit</button>

        <h3>Přidat novou otázku</h3>
        <input type="text" id="question-input" placeholder="Zadejte otázku...">
        <input type="text" id="answer-input" placeholder="Zadejte odpověď...">
        <button id="add-question-btn">➕ Přidat</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
