<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Často kladené otázky (FAQ)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulář pro správce -->
        <div id="admin-panel">
            <h2>Přidat otázku</h2>
            <input type="text" id="new-question" placeholder="Zadejte otázku">
            <input type="text" id="new-answer" placeholder="Zadejte odpověď">
            <button onclick="addQuestion()">Přidat otázku</button>
        </div>

        <!-- FAQ Sekce -->
        <div class="faq-container">
            <h1>Často kladené otázky</h1>
            <div id="faq-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
