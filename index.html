<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otázky a odpovědi k eDOK</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

    <!-- Kontejner pro logo a nadpis -->
    <div class="faq-header-container">
        <img src="https://raw.githubusercontent.com/nekudova/faq-edok---app/main/_ASTORIE_LOGA_RGB_SLOGAN%201.jpg" 
             alt="Logo společnosti" class="logo">
        <h1 class="faq-header">Otázky a odpovědi k eDOK</h1>
    </div>

    <!-- Kontejner pro otázky a odpovědi -->
    <div id="faq-container"></div>

    <!-- Tlačítko přihlášení -->
    <button id="login-btn" class="login-btn">🔑 Přihlásit</button>

    <!-- Administrátorská sekce -->
    <div id="admin-section" class="admin-section hidden">
        <h2>Administrace</h2>
        <button id="logout-btn" class="logout-btn">📌 Odhlásit</button>

        <h3>Přidat novou otázku</h3>
        <input type="text" id="new-question" placeholder="Zadejte otázku...">
        <input type="text" id="new-answer" placeholder="Zadejte odpověď...">
        <button id="add-question-btn" class="add-btn">➕ Přidat</button>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
